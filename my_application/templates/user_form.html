{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Create User</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_firstname" class="form-label">First Name</label>
                    {{ form.firstname }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_lastname" class="form-label">Last Name</label>
                    {{ form.lastname }}
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_age" class="form-label">Age</label>
                    {{ form.age }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_email" class="form-label">Email</label>
                    {{ form.email }}
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_phone_number" class="form-label">Phone Number</label>
                    {{ form.phone_number }}
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock content %}
